    <form method="post" action="thanks.html">
        <fieldset>
            <legend><b>Contact Information</b></legend>
        
            <label class="top">First Name* <input type="text" name="fname" required pattern="[a-zA-Z0-9\s]{5,}"> </label>

            <label class="top">Last Name* <input type="text" name="lname" required pattern="[a-zA-Z0-9\s]{5,}"> </label>

            <label class="top">Title <input type="text" name="title" pattern="[a-zA-Z0-9\s]{5,}"> </label>
           
            <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
            
            <label class="top">Phone <input type="tel" name="phone" placeholder="1235551234" ></label>
            

        </fieldset>
        
        

        <fieldset>
            <legend><b>Business Information</b></legend>
       
            <label class="top">Business Name* <input type="text" name="bname" required pattern="[a-zA-Z0-9\s]{5,}"> </label>

            <label class="top">Business Description:
                <br> <textarea id="textArea" name="comments" rows="4" cols="50">
                     </textarea>
            </label>
       
        </fieldset>

        <input class="submitBtn" type="submit" value="Submit"> 
    </form>
